{% extends 'base.html' %}

{% block title %}
  {% if is_edit %}
    Редактировать запись
  {% else %}
    Добавить запись
  {% endif %}
{% endblock title %}

{% block content %}
  <div class="container py-5">
    <div class="form-group row">
      {% include '../includes/form/errors.html' %}
      <form {% if action_url %}action="{% url action_url %}"{% endif %}
            method="post"
            enctype="multipart/form-data">
        {% csrf_token %}
        {% include '../includes/form/fields.html' %}
        <button type="submit" class="btn btn-primary">
          {% if is_edit %}
            Сохранить
          {% else %}
            Добавить
          {% endif %}
        </button>
      </form>
    </div>
  </div>
{% endblock content %}
